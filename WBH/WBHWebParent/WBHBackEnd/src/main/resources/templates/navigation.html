<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
	<div th:fragment="menu">
		<div id="navigation-sticky">

			<!-- Navigation -->
			<form th:action="@{/logout}" method="post" th:hidden="true"
				name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar bg-light navbar-light navbar-expand-lg sticky-top">
				<div class="container">
					<!-- Logo -->
					<a th:href="@{/index}" class="navbar-brand"><img
						th:src="@{/img/2618.png}" alt="Logo" title="Logo"></a>
					<!-- Dropdown Menu -->
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target=#navbarResponsive>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a th:href="@{/users}" class="nav-link">Users</a></li>
							<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a th:href="@{/categories}" class="nav-link">Categories</a></li>
							<li class="nav-item"><a th:href="@{/professionals}" class="nav-link">Professionals</a></li>
							<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a th:href="@{/customers}" class="nav-link">Clients</a></li>
							<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a th:href="@{/}" class="nav-link">Sessions</a></li>
							<li class="nav-item"><a th:href="@{/}" class="nav-link">Reviews</a></li>
							<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a th:href="@{/settings}" class="nav-link">Settings</a></li>
							<li class="nav-item"><a href="" id="logoutLink"
								class="nav-link">Logout</a></li>
							<li><span class=" nav-item nav-link fas fa-user"></span></li>
							<li class="nav-item"><a class="nav-link"
							th:href="@{/account}"
								sec:authentication="principal.fullname"></a></li>
							<li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<div th:fragment="social_menu">
		<div id="social-media-sticky">
			<div class="jumbotron sticky-top">
				<div class="container">
					<div class="row justify-content-center text-center">
						<div class="d-none d-xl-block col-xl-6 pt-1">
							<h3>Connect with us!</h3>
						</div>
						<div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 pt-1">
							<ul class="social">
								<li><a href="" target="_blank"><i
										class="fab fa-facebook-square fa-2x" style="color: #3b5998"></i></a></li>
								<li><a href="" target="_blank"><i
										class="fab fa-instagram-square fa-2x" style="color: #f09433"></i></a></li>
								<li><a href="" target="_blank"><i
										class="fab fa-twitter-square fa-2x" style="color: #00aced"></i></a></li>
								<li><a href="" target="_blank"><i
										class="fab fa-youtube-square fa-2x" style="color: #c4302b"></i></a></li>
								<li><a href="" target="_blank"><i
										class="fab fa-linkedin fa-2x" style="color: #0e76a8"></i></a></li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div th:fragment="footer">
	<!-- Start Footer -->
		<footer>
			<div class="container">
				<div class="row justify-content-center text-center tex-light">
					<div class="col-md-9">
						<img th:src="@{/img/2618.png}" alt="Logo" title="Logo">
						<p>WBH HELPING YOU!</p>
					</div>
					<div class="col-md-4">
						<hr class="bg-light">
						<h5>Contact</h5>
						<hr class="bg-light">
						<p>555-5555-5555</p>
						<p>Email</p>
						<p>100 Addres</p>
						<p>city</p>
						<p>Country</p>
					</div>
					<div class="col-md-4">
						<hr class="bg-light">
						<h5>Our Hours</h5>
						<hr class="bg-light">
						<p>Monday: 9am - 7am</p>
						<p>Saturday: 10am - 5pm</p>
						<p>Sunday: Closed</p>
					</div>
					<div class="col-md-4">
						<hr class="bg-light">
						<h5>Service area</h5>
						<hr class="bg-light">
						<p>Dublin</p>
					</div>
				</div>
			</div>
		</footer>
		<!-- End Footer -->
		<!-- Start Socket -->
		<div class="socket text-light text-center py-4">
			<p>
				&copy;<a href="#" target="_blank">wbh.com</a>
			</p>
		</div>
		<!-- End Socket -->
	</div>
</body>
</html>
