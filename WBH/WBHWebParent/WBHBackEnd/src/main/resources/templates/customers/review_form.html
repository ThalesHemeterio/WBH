<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Edit Sessions -  WBH')" />
<body>
	<div th:replace="navigation2 :: menu"></div>
	<div th:replace="navigation2 :: social_menu"></div>

	<!-- Content -->
	<div>
		<h2 class="text-center m-3">Manage Reviews - [[${pageTitle}]]</h2>
		<div class="border-top border-dark w-50 mx-auto my-3"></div>
	</div>
		<div th:if="${message != null}" class=" alert alert-success text-center">
		[[${message}]]
	</div>
	
	<div>
		<div class="container border border-secondary rounded p-3 mb-5">
			<div class="row">
				<div class="sign col-lg-12 mb-4 my-lg-auto">
					<h3 class="font-weight-bold mb-3">Please fill the information bellow:</h3>
					<form th:action="@{/reviews/save}" method="post" th:object="${review}" 
						 enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}"/>
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Title:</label>
							<div class="input col-sm-8">
								<input type="text" th:field="*{title}" placeholder="Review Title..." required minlength="3" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Professional:</label>
							<div class="input col-sm-8">
								<select th:field="*{professional}">
									<option value="0">[No Professional]</option>
									
									<th:block th:each="professional : ${listProfessionals}">
										<option th:value="${professional.id}">[[${professional.fullName}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Client:</label>
							<div class="input col-sm-8">
								<select th:field="*{customer}">
									<option value="0">[No Category]</option>
									
									<th:block th:each="customer : ${listCustomers}">
										<option th:value="${customer.id}">[[${customer.fullName}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>		
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Review:</label>
							<div class="input col-sm-8">
								<input type="text" th:field="*{text}" placeholder="Session Description..." required minlength="3" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Rating:</label>
							<div class="input col-sm-8">
								<input type="number" th:field="*{rate}" placeholder="Session price..." required minlength="3" maxlength="128"/>
							</div>
						</div>					

						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Enabled:</label>
							<div class="input col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
							</div>
						</div>	
						

						<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary btn-outline-dark btn-lg" /> 
							<input type="button" value="Cancel" class="btn btn-secondary btn-outline-dark btn-lg" id="buttonCancel" />
						</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	<!-- End of the content -->
	<!-- Alert email duplicated -->
	<div class="modal" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
 				</div>
 				<div class="modal-body">
 					<span id="modalBody"></span>
 				</div>
 				<div class="modal-footer">
 					<a class="btn btn-danger" href="" data-dismiss="modal" id="closeButton">Close</a>
 				</div>
			</div>
		</div>
	</div>

	<div th:replace="navigation2 :: footer"></div>

	<!-- Script Source Files -->

	<!-- jQuery -->
	
	<script type="text/javascript">
		moduleURL = "[[@{/reviews}]]";
		
		
	</script>
	<script th:src="@{/js/common_forms.js}"></script>
</body>
</html>
