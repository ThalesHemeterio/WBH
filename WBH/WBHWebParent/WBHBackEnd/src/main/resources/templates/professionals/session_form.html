<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragmentsAdmin :: page_head('Create Session -  WBH','none')" />
<body>
	<div th:replace="navigation2 :: menu"></div>
	<div th:replace="navigation2 :: social_menu"></div>
	<!-- Content -->
	    <div class="col-12 text-center mt-4">
            <h1 class="display-4 pt-4">Manage Sessions</h1>
            <div class="border-top border-dark w-50 mx-auto my-3"></div>
            <p class="lead">[[${pageTitle}]]</p>
        </div>
	
	
	<div th:if="${message != null}" class=" alert alert-success text-center">
		[[${message}]]
	</div>
	<div>
	<div class="d-flex justify-content-center">
		<div class="col-lg-7 mb-4 my-lg-auto p-3 bg-light"
			style="max-width: 900px; margin: 0 auto">
					<h3 class="font-weight-bold mb-3">Please fill the information bellow:</h3>
					<form th:action="@{/professionals/session_form/save}" method="post" th:object="${session}" 
						 enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}"/>
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Session Name:</label>
							<div class="input col-sm-8">
								<input class="form-control" type="text" th:field="*{name}" placeholder="Session name..." required minlength="3" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Description:</label>
							<div class="input col-sm-8">
								<textarea class="form-control" type="text" th:field="*{description}" placeholder="Session Description..." 
								required minlength="3" maxlength="128" style="height: 220px"></textarea>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Date:</label>
							<div class="input col-sm-8">
								<input class="form-control" type="date" th:field="*{date}" required minlength="3" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Time:</label>
							<div class="input col-sm-8">
								<input class="form-control" type="time" th:field="*{startTime}" required minlength="3" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Duration:</label>
							<div class="input col-sm-8">
								<input class="form-control" type="text" th:field="*{duration}" placeholder="Session durantion min..." required minlength="2" maxlength="128"/>
							</div>
						</div>
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Price:</label>
							<div class="input col-sm-8">
								<input class="form-control" type="number" th:field="*{price}" placeholder="Session price..." min=0 required minlength="3" maxlength="128"/>
							</div>
						</div>

						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Category:</label>
							<div class="input col-sm-8">
								<select class="form-control" th:field="*{categories}">
									<option value="0">[No Category]</option>
									
									<th:block th:each="category : ${listCategories}">
										<option th:value="${category.id}">[[${category.name}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>	
						
						<div class="form-group row">
							<label class="mb-2 col-sm-4 col-form-label">Professional:</label>
							<div class="input col-sm-8">
								<select class="form-control" th:field="*{professional}">
									<option th:value="${professional.id}">[[${professional.fullName}]]</option>							
								</select>
							</div>
						</div>
						
	
						<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary btn-outline-dark btn-lg" /> 
							<input type="button" value="Cancel" class="btn btn-secondary btn-outline-dark btn-lg" id="buttonCancel" />
						</div>
				</form>
			</div>
		</div>
		</div>
	 &nbsp;
	 &nbsp;
	<!-- End of the content -->

	<div th:replace="navigation2 :: footer"></div>

	<!-- Script Source Files -->

	<!-- jQuery -->
	
	<script type="text/javascript">
		moduleURL = "[[@{/professionals/sessions}]]";
		
		
	</script>
	<script th:src="@{/js/common_forms.js}"></script>
</body>
</html>
