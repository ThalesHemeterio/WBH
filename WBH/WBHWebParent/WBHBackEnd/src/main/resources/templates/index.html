<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Project Thales NCI</title>
	<link rel="shortcut icon" th:href="@{/img/2618.png}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="navigation-sticky">

		<!-- Navigation -->
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit"/>
		</form>
		<nav class="navbar bg-light navbar-light navbar-expand-lg sticky-top">
			<div class="container">
				<!-- Logo -->
				<a th:href="@{/index}" class="navbar-brand"><img th:src="@{/img/2618.png}" alt="Logo" title="Logo"></a>
				<!-- Dropdown Menu -->
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=#navbarResponsive>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a th:href="@{/}" 
								class="nav-link">Your Details</a></li>
							<li class="nav-item"><a th:href="@{/users}" 
								class="nav-link">Users</a></li>
							<li class="nav-item"><a th:href="@{/}" 
								class="nav-link">Professionals</a></li>
								<li class="nav-item"><a th:href="@{/}" 
								class="nav-link">Clients</a></li>
							<li class="nav-item"><a th:href="@{/}" 
								class="nav-link">Sessions</a></li>
								<li class="nav-item"><a href="" id="logoutLink" 
								class="nav-link">Logout</a></li>
							<li>
								<span class=" nav-item nav-link fas fa-user"></span>
							</li>
							<li class="nav-item">
								<a class="nav-link" sec:authentication="principal.fullname"></a></li>
							<li>
						</ul>
					</div>
			</div>
		</nav>
	</div>
	<!-- End Navigation Sticky ID Section -->

	<div id="social-media-sticky">

		<!-- Start Social Jumbotron -->

		<div class="jumbotron sticky-top">
			<div class="container">
				<div class="row justify-content-center text-center">
					<div class="d-none d-xl-block col-xl-6 pt-1">
						<h3>Connect with us!</h3>
					</div>
					<div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 pt-1">
						<ul class="social">
							<li><a href="" target="_blank"><i
									class="fab fa-facebook-square fa-2x" style="color: #3b5998"></i></a></li>
							<li><a href="" target="_blank"><i
									class="fab fa-instagram-square fa-2x" style="color: #f09433"></i></a></li>
							<li><a href="" target="_blank"><i
									class="fab fa-twitter-square fa-2x" style="color: #00aced"></i></a></li>
							<li><a href="" target="_blank"><i
									class="fab fa-youtube-square fa-2x" style="color: #c4302b"></i></a></li>
							<li><a href="" target="_blank"><i
									class="fab fa-linkedin fa-2x" style="color: #0e76a8"></i></a></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
		<!-- End Social Jumbotron -->

	</div>
	<!-- End Social Media Sticky -->

	<div id="text-button-sticky"></div>
	
	<!-- Content -->


	<!-- End of the content -->
	
	<!-- Start Footer -->
	<footer>
		<div class="container">
			<div class="row justify-content-center text-center tex-light">
				<div class="col-md-9">
					<img th:src="@{/img/2618.png}" alt="Logo" title="Logo">
					<p>WBH HELPING YOU!</p>
				</div>
				<div class="col-md-4">
					<hr class="bg-light">
					<h5>Contact</h5>
					<hr class="bg-light">
					<p>555-5555-5555</p>
					<p>Email</p>
					<p>100 Addres</p>
					<p>city</p>
					<p>Country</p>
				</div>
				<div class="col-md-4">
					<hr class="bg-light">
					<h5>Our Hours</h5>
					<hr class="bg-light">
					<p>Monday: 9am - 7am</p>
					<p>Saturday: 10am - 5pm</p>
					<p>Sunday: Closed</p>
				</div>
				<div class="col-md-4">
					<hr class="bg-light">
					<h5>Service area</h5>
					<hr class="bg-light">
					<p>Dublin</p>

				</div>



			</div>
		</div>
	</footer>

	<!-- End Footer -->


	<!-- Start Socket -->
	<div class="socket text-light text-center py-4">
		<p>
			&copy;<a href="#" target="_blank">wbh.com</a>
		</p>
	</div>
	<!-- End Socket -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#logoutLink").on("click", function(e){
			e.preventDefault();
			document.logoutForm.submit();
		});
	});

</script>
</body>
</html>
