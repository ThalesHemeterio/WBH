<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Edit users -  WBH','none')" />
<body>
	<div th:replace="navigation :: menu"></div>

	<!-- Content -->
	<div>
		<h2 class="text-center m-3">Manage Users - [[${pageTitle}]]</h2>
		<div class="border-top border-dark w-50 mx-auto my-3"></div>
	</div>
	<div>
		<div class="container border border-secondary rounded p-3 mb-5">
			<div class="row">
				<div class="sign col-lg-12 mb-4 my-lg-auto">
					<h3 class="font-weight-bold mb-3">Please fill the information bellow:</h3>
					<form th:action="@{/users/save}" method="post" th:object="${user}" 
						onsubmit="return checkEmailUnique(this);" enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}"/>
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">First Name:</label>
							<div class="input col-sm-8">
								<input type="text" th:field="*{firstName}" placeholder="First name..." required minlength="2" maxlength="45"/>
							</div>
						</div>
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Last Name:</label>
							<div class="input col-sm-8">
								<input type="text" th:field="*{lastName}" placeholder="Second name..." required minlength="2" maxlength="45"/>
							</div>
						</div>

						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Email:</label>
							<div class="input col-sm-8">
								<input type="email" th:field="*{email}" placeholder="Your email..." required minlength="5" maxlength="50"/>
							</div>
						</div>			
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Password:</label>
							<div class="input col-sm-8">
								<input th:if="${user.id ==null}" type="password" th:field="*{password}" placeholder="Your password..." required minlength="8" maxlength="20"/>
								<input th:if="${user.id !=null}" type="password" th:field="*{password}" placeholder="Your password..."  minlength="8" maxlength="20"/>
							</div>
						</div>					
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Phone:</label>
							<div class="input col-sm-8">
								<input type="tel" th:field="*{contact}" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="999 999 9999" required/>
							</div>
						</div>		
											
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Date of Birth:</label>
							<div class="input col-sm-8">
								<input type="date" th:field="*{dob}" minlength="10" maxlength="10" required/>
							</div>
						</div>	

						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Full Address:</label>
							<div class="input col-sm-8">
								<textarea type="text" th:field="*{address}" placeholder="Please enter your full address..." style="height: 100px" minlength="20" maxlength="100" required></textarea>
							</div>
						</div>	
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Roles:</label>
							<div class="input col-sm-8">
								<th:block th:each="role : ${listRoles}">
									<input type="checkbox" th:field="*{roles}"
										th:text="${role.name}"
										th:value="${role.id}"
										class="m-2"
									/>
									- <small>[[${role.description}]]</small>
									<br/>
								</th:block>
							</div>
						</div>	
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Enabled:</label>
							<div class="input col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
							</div>
						</div>	
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Photos:</label>
							<div class="input col-sm-8">
							<input type="hidden" th:field="*{photos}" />
								<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
								<img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}" 
									class="img-fluid"/>
							</div>
						</div>	
						<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary btn-outline-dark btn-lg" /> 
							<input type="button" value="Cancel" class="btn btn-secondary btn-outline-dark btn-lg" id="buttonCancel" />
						</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	<!-- End of the content -->
	<!-- Alert email duplicated -->
	<div class="modal" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
 				</div>
 				<div class="modal-body">
 					<span id="modalBody"></span>
 				</div>
 				<div class="modal-footer">
 					<a class="btn btn-danger" href="" data-dismiss="modal" id="closeButton">Close</a>
 				</div>
			</div>
		</div>
	</div>

	<div th:replace="navigation :: footer"></div>

	<!-- Script Source Files -->

	<!-- jQuery -->
	
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";
	
		function checkEmailUnique(form){
			url = "[[@{/users/check_email}]]"
			userEmail = $("#email").val();
			userId =  $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			
			params = {id: userId, email: userEmail, _csrf:  csrfValue};
				 	
			$.post(url, params, function(response) {
				if(response=="OK"){
					form.submit();
				}else if(response == "Duplicated") {
					showModalDialog("Warning", "There is another user regitered with the Email ");
				}else {
					showModalDialog("Error", "Unknown response from server ");
				}
			}).fail(function() {
				showModalDialog("Error", "Could not connect to server ");
			});
			
			return false;
		}
		
		
		function showModalDialog(title, message){
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal("show");
		}
		
		
	</script>
	<script th:src="@{/js/common_forms.js}"></script>
</body>
</html>
