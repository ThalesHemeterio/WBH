<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragmentsAdmin :: page_head('Edit Sessions -  WBH','none')" />
<body>
	<div th:replace="navigation2 :: menu"></div>

	<!-- Content -->
	<div>
		<h2 class="text-center m-3">Manage Sessions - [[${pageTitle}]]</h2>
		<div class="border-top border-dark w-50 mx-auto my-3"></div>
	</div>
	<div>
	<div class="d-flex justify-content-center">
					<div class="col-lg-6 mb-4 my-lg-auto p-3 bg-light"
						style="max-width: 900px; margin: 0 auto">
					<h3 class="font-weight-bold mb-3">Please fill the information bellow:</h3>
					<form th:action="@{/admin/sessions/save}" method="post" th:object="${session}" 
						 enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}"/>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Session Name:</label>
							<div class="input col-sm-8">
								<input type="text" th:field="*{name}" placeholder="Session name..." required minlength="3" maxlength="128" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Description:</label>
							<div class="input col-sm-8">
								<textarea type="text" th:field="*{description}" placeholder="Session Description..." required minlength="3" maxlength="128" class="form-control" style="height: 200px"></textarea>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Date:</label>
							<div class="input col-sm-8">
								<input type="date" th:field="*{date}"  required minlength="3" maxlength="128" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Time:</label>
							<div class="input col-sm-8">
								<input type="time" th:field="*{startTime}"  required minlength="2" maxlength="128" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Duration:</label>
							<div class="input col-sm-8">
								<input type="number" th:field="*{duration}" min="0" required minlength="2" maxlength="10" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Price:</label>
							<div class="input col-sm-8">
								<input type="number" th:field="*{price}" min="0" required minlength="2" maxlength="128" class="form-control"/>
							</div>
						</div>

						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Category:</label>
							<div class="input col-sm-8">
								<select th:field="*{categories}" class="form-control">
									<option value="0">[No Category]</option>
									
									<th:block th:each="category : ${listCategories}">
										<option th:value="${category.id}">[[${category.name}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>	
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Professional:</label>
							<div class="input col-sm-8">
								<select th:field="*{professional}" class="form-control">
									<option value="0">[No Professional]</option>
									
									<th:block th:each="professional : ${listProfessionals}">
										<option th:value="${professional.id}">[[${professional.fullName}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>
						
						<div class="form-group row mb-2">
							<label class="col-sm-4 col-form-label">Client:</label>
							<div class="input col-sm-8">
								<select th:field="*{customer}" class="form-control">
									<option value="0">[No Category]</option>
									
									<th:block th:each="customer : ${listCustomers}">
										<option th:value="${customer.id}">[[${customer.fullName}]]</option>
									</th:block>
									
								</select>
							</div>
						</div>		
						
						<div class="form-gorup row">
							<label class="label col-sm-4 col-form-label">Enabled:</label>
							<div class="input col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
							</div>
						</div>	
						
	
						<div class="text-center">
							<input type="submit" class="btn btn-dark btn-lg" value="Submit" />
							<input type="button" value="Cancel" class="btn btn-secondary btn-outline-dark btn-lg" id="buttonCancel" />
						</div>
				</form>
			</div>
		</div>
	</div>
&nbsp;
&nbsp;
	<!-- End of the content -->
	<!-- Alert email duplicated -->
	<div class="modal" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
 				</div>
 				<div class="modal-body">
 					<span id="modalBody"></span>
 				</div>
 				<div class="modal-footer">
 					<a class="btn btn-danger" href="" data-dismiss="modal" id="closeButton">Close</a>
 				</div>
			</div>
		</div>
	</div>

	<div th:replace="navigation2 :: footer"></div>

	<!-- Script Source Files -->

	<!-- jQuery -->
	
	<script type="text/javascript">
		moduleURL = "[[@{/admin/sessions}]]";
		
		
	</script>
	<script th:src="@{/js/common_forms.js}"></script>
</body>
</html>
