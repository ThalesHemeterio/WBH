<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>[[${title}]]</title>
	<link rel="shortcut icon" th:href="@{/img/2618.png}">
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" />
	<script th:src="@{/bootstrap.min.js}" ></script>
	<script th:src="@{/jquery-3.6.0.min.js}" ></script>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" />
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
	<th th:fragment="column_link(fieldName, collumnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-dark" th:href="@{'/admin/users/page/' +${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
			[[${collumnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>
	
	<th th:fragment="column_link2(fieldName, collumnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-dark" th:href="@{'/admin/professionals/page/' +${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
			[[${collumnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>
	
	<th th:fragment="column_link3(fieldName, collumnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-dark" th:href="@{'/admin/customers/page/' +${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
			[[${collumnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>
	
		<th th:fragment="column_link4(fieldName, collumnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-dark" th:href="@{'/admin/sessions/page/' +${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
			[[${collumnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>
	
		<th th:fragment="column_link5(fieldName, collumnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-dark" th:href="@{'/admin/reviews/page/' +${currentPage} + '?sortField='+ ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">
			[[${collumnLabel}]] </a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>
	<a th:fragment="page_link(pageNum, label)" class="page-link"
		th:href="@{'/admin/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>

	<a th:fragment="page_link2(pageNum, label)" class="page-link"
		th:href="@{'/admin/professionals/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>

	<a th:fragment="page_link3(pageNum, label)" class="page-link"
		th:href="@{'/admin/customers/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>
	
	<a th:fragment="page_link4(pageNum, label)" class="page-link"
		th:href="@{'/admin/sessions/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>
		
	<a th:fragment="page_link5(pageNum, label)" class="page-link"
		th:href="@{'/admin/reviews/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>
	
	<a th:fragment="page_link6(pageNum, label)" class="page-link"
		th:href="@{'/professionals/search/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>
				
	<a th:fragment="page_link7(pageNum, label)" class="page-link"
		th:href="@{'/customers/search/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' +${sortDir} + ${keyword !=null ? '&keyword=' + keyword : '' }}">[[${label}]]</a>
						
	<div th:fragment="category_status" th:remove="tag">
		<a th:if="${category.enabled == true}" class="fas fa-check-circle icon-green fa-2x" 
			th:href="@{'/admin/categories/' + ${category.id} + '/enabled/false'}"
			title="Disable this category"></a>
		<a th:if="${category.enabled != true}" class="far fa-circle icon-red fa-2x " 
			th:href="@{'/admin/categories/' + ${category.id} + '/enabled/true'}"
			title="Enable this category"></a>
	</div>
	<div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit icon-green fa-2x" th:href="@{'/admin/category/edit/' +${category.id}}" title="Edit this user"></a>
						&nbsp; 
		<th:block th:if="${category.hasChildren == false}">
		<a class="fas fa-trash icon-dark fa-2x link-delete" 
			th:href="@{'/admin/categories/delete/' +${category.id}}" 
			th:userId="${category.id}" 
			title="Delete this user"></a>
		</th:block>
	</div>

</body>
</html>
