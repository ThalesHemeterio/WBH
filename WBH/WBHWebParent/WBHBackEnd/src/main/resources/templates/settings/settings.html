<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<head th:replace="fragments :: page_head('Edit Settings -  WBH')"/>
	<link rel="stylesheet" th:href=@{/richtext/richtext.min.css}/>
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
	<div th:replace="navigation :: menu"></div>

	<!-- Content -->
	<div>
		<h2 class="text-center m-3"> Site Settings</h2>
		<div class="border-top border-dark w-50 mx-auto my-3"></div>
	</div>
		<div th:if="${message != null}" class=" alert alert-success text-center">
		[[${message}]]
	</div>
	<div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="#general" role="tab" >General</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#mailServer" role="tab" >Mail Server</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#mailTemplate" role="tab">Mail Template</a>
		  </li>
		</ul>
		
		<!-- Tab panes -->
		<div class="tab-content">
		  <div class="tab-pane active p-3" id="general" role="tabpanel">
				<div th:replace="settings/general :: content"></div>
		  </div>
		  <div class="tab-pane p-3" id="mailServer" role="tabpanel">
				<div th:replace="settings/mail_server :: content"></div>	
		  </div>
		  <div class="tab-pane p-3" id="mailTemplate" role="tabpanel" >
   				<div th:replace="settings/mail_templates/mail_templates :: content"></div>
   		  </div>

		</div>

	</div>
		
	<!-- End of the content -->


	<div th:replace="navigation :: footer"></div>

	<!-- Script Source Files -->

	<!-- jQuery -->
<script type="text/javascript">
		MAX_FILE_SIZE= 102400;  //100KB
		
		$('#myTab a').on('click', function (e) {
			  e.preventDefault()
			  $(this).tab('show')
			});
			
		$(document).ready(function() {
			$("#userVerificationContent").richText();
		});
</script>
<script th:src="@{/js/common_forms.js}"></script>
</body>
</html>
