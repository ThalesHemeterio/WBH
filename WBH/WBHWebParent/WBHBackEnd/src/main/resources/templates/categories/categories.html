<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Categories -  WBH')" />
<body>
	<div th:replace="navigation :: menu"></div>

	<!-- Content -->

	<div class="text-center m-3">
		<h1 class="text-center m-3"> Manage Categories</h1>
		<div class="border-top border-dark w-50 mx-auto my-3"></div>
		<a th:href="@{/categories/new}" title="Add new Category" class="fas fa-folder-plus fa-2x text-center m-3 icon-dark"></a>
	</div>
	<div th:if="${message != null}" class=" alert alert-success text-center">
		[[${message}]]
	</div>
	
	

	<div class="full-details">
		<table class="table table-boarded table-striped table-hover table-responsive-xl mg-1">
			<thead class="thead-light">
				<tr>
					<th> Id</th>
					<th> Name</th>
					<th> Description</th>
					<th> Enabled</th> 
					<th>Edit/Delete</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each = "category : ${listCategories}">
					<td> [[${category.id}]] </td>
					<td> [[${category.name}]] </td>
					<td> [[${category.description}]] </td>
					<td> 
						<div th:replace="fragments :: category_status"/>
					</td>
					<td> 
						<div th:replace="fragments :: category_actions"/>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	
	
	
	<!-- Alert delete confirmation -->
	<div class="modal" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Delete Confirmation</h4>
 				</div>
 				
 				<div class="modal-body">
 					<span id="confirmText"></span>
 				</div>
 				
 				<div class="modal-footer">
 					<a class="btn btn-success" href="" id="yesButton">Yes</a>
 					<a class="btn btn-danger" href="" data-dismiss="modal" id="noButton">No</a>
 				</div>
			</div>
		</div>
	</div>
	<!-- End of delete confirmation alert-->
	
	<!-- End of the content -->

	<div th:replace="navigation :: footer"></div>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".link-delete").on("click",function(e) {
				e.preventDefault();
				link = $(this);
				//alert($(this).attr("href"));
				userId = link.attr("categoryId");
				$("#yesButton").attr("href",link.attr("href"));
				$("#confirmText").text("Are you sure you want to delete this category "+ userId + "?");
				$("#confirmModal").modal("show");
			});
			
		});
		
		function clearFilter(){
			window.location = "[[@{/categories}]]";
		}
	</script>
</body>
</html>
